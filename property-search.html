<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <style>
    .profile {
      width: 150px;
      height: 150px;
      border-radius: 300%;
      background-size: cover;
    }

    @media (max-width: 425px) {
      .profile {
        width: 100px;
        height: 100px;
      }
    }

    .team .member {
      cursor: pointer;
    }

    .team .member:hover {
      border-color: #3791c0 !important;
      transition: border 0.3s linear;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="row no-gutters p-0">
    <div class="banner order-2 order-md-1 col-12">
      <div class="shadow"></div>
      <div class="bg-overlay"></div>

      <div class="content container">
        <div class="logo">
          <img class="logo" src="img/logo/whyvegashawaii.png" alt="">
        </div>
        <div class="team-pic">
          <img src="img/team_pic.png" alt="">
        </div>
        <div class="links">
          <div class="btn-group-vertical btn-group-block">
            <button class="btn btn-primary mb-2">Our Team</button>
            <button class="btn btn-primary">Testimonies</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-md order-1 order-md-2 col-12" id="navbar">
      <button class="navbar-toggler" type="button" data-toggle="my-collapse" data-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
      </button>
      <div class="navbar-collapse my-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Financing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <h1 class="text-center text-primary display-1 py-2">Las Vegas Properties</h1>
  <div class="container pb-5">
    <div class="card p-3 rounded-0">
      <h3 class="text-primary text-center">Our Communities and Projects</h3>
      <iframe src="https://las.mlsmatrix.com/Matrix/public/IDX.aspx?idx=1166716" style="width:100%;height:100vh" frameborder="0" marginwidth="0" marginheight="0"></iframe>
    </div>
  </div>

  <div class="footer bg-primary p-5">
    <div class="bg-overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4">
          <h3 class="text-white">Last Vegas Happenings</h3>
        </div>
        <div class="col-12 col-lg-4 text-white">
          <ul>
            <li><a href="#" class="text-white h5">News</a></li>
            <li><a href="#" class="text-white h5">Weather</a></li>
            <li><a href="#" class="text-white h5">Food</a></li>
            <li><a href="#" class="text-white h5">Sports</a></li>
            <li><a href="#" class="text-white h5">Events</a></li>
          </ul>

        </div>
        <div class="col-12 col-lg-4 text-center">
            <img class="w-50" src="img/logo/whyvegashawaii.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(document).ready(function () {
      $('.member').click(function () {
        location.href = 'bios/' + $(this).attr('data-link');
      });
    })
  </script>
</body>

</html>
